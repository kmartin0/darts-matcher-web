<div *ngIf="isLoggedInChecked" class="page-container home-container">
  <header>
    <h1 id="title">Darts Matcher</h1>
    <h2 id="subtitle">Create, play and keep track of all your darts matches.</h2>
  </header>

  <div class="login-register-container surface">
    <mat-tab-group [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)"
                   dynamicHeight mat-align-tabs="center">
      <mat-tab label="Login">
        <app-form-login (validForm)="authenticateUser($event)" [loading$]="loginLoading$"></app-form-login>
      </mat-tab>

      <mat-tab label="Register">
        <app-form-user (validForm)="registerUser($event)" [loading$]="registerLoading$"></app-form-user>
      </mat-tab>
    </mat-tab-group>
  </div>

  <button mat-flat-button color="primary" (click)="goToCreateMatch()">Create Match</button>

</div>
