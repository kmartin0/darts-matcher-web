<div class="container">
  <div class="score-container">

    <div class="score-card-container">
      <p class="score-title">
        Score
      </p>
    </div>

    <div class="score-card-container">
      <p class="score-value">
        {{score}}
      </p>
    </div>
  </div>

  <button (click)="onKeyClick(btn)" *ngFor="let btn of keyboardButtons" mat-flat-button color="primary" type="button"
          class="input-button">
    {{btn.value}}
  </button>
</div>
