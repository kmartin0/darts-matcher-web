<div *ngIf="data?.svgIcon || data?.matIcon" class="icon-container">
  <mat-icon *ngIf="data?.svgIcon" [svgIcon]="data.svgIcon" class="icon"></mat-icon>
  <mat-icon *ngIf="data?.matIcon" class="icon">{{data.matIcon}}</mat-icon>
</div>

<p class="mat-title">{{data?.title}}</p>
<p class="mat-subheading-2">{{data?.subtitle}}</p>

<mat-dialog-content>
  <p class="body-1">{{data?.content}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{data?.cancel ? data.cancel : 'Cancel'}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data?.ok ? data.ok : 'Ok'}}</button>
</mat-dialog-actions>
